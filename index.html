<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <title>HungoodRadio</title>
</head>


<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="btn-collect iconfont icon-love"></span>
                    <span class="btn-play iconfont icon-play"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">90后</span>
                <h1>双节棍</h1>
                <ul class="icons">
                    <li>
                        <span class="iconfont icon-erji">1000</span>
                    </li>
                    <li>
                        <span class="iconfont icon-xin">333</span>
                    </li>
                    <li>
                        <span class="iconfont icon-dianzan">568</span>
                    </li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">1:02</div>
                </div>
                <div class="author">周杰伦</div>
                <div class="lyric">
                    <p>Hello World!</p>
                </div>
            </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box">
                    <ul class="clearfix">
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>漫步春天</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
